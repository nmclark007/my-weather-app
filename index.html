<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7b790c2202.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1 id="time"></h1>

    <div class="container">
      <div class="card-intro">
        <div class="card-body">
          <div class="default-cities">
            <div class="row">
              <div class="col ny">
                <a
                  href="https://weather.com"
                  target="_blank"
                  class="text-decoration-none"
                >
                  New York City</a
                >
              </div>
              <div class="col lon">
                <a
                  href="https://weather.com"
                  target="_blank"
                  class="text-decoration-none"
                >
                  London</a
                >
              </div>
              <div class="col hk">
                <a
                  href="https://weather.com"
                  target="_blank"
                  class="text-decoration-none"
                >
                  Hong Kong</a
                >
              </div>
              <div class="col ca">
                <a
                  href="https://weather.com"
                  target="_blank"
                  class="text-decoration-none"
                >
                  California</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-main">
        <div class="carzzzd-body">
          <form class="search" id="find-weather">
            <div>
                <span>
            <input type="search" value="" class="search-style" id="city" placeholder="Enter city" />
                </span>
            <span>
            <button class="submit-style" type="submit">Search</button>
            </span>
          </div>
       </form>

          <h2 id="main-city"></h2>
          
          <div class="units">
            <button class="fahrenheit"><a href="#" id="fahrenheitJ">°F</a></button>
            <button class="celsius"><a href="#" id="celsiusJ">°C</a></button>
          <br>
            <button id="current-location"> Current Location </button>
        </div>

          <div class="details">
            Humidity: <span id="humidity"></span>
            <br />
            Wind: <span id="wind"></span>
          </div>

          <div class="current-weather">
            <img class="cloudy-sun-main" id="mainicon" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"/>
          <div>
            <span class="current-temp" id="current-high"></span>
          </div>
          <div>
            <span class="current-low" id="current-low"></span>
          </div>

          <div class="container">
            <div class="row">
              <div class="col">
                <i class="fa-solid fa-cloud-sun cloudy-sun"></i>
                <div class="high">75°</div>
                <div class="low">34°</div>
              </div>
              <div class="col">
                <i class="fa-solid fa-cloud cloud"></i>
                <div class="high">75°</div>
                <div class="low">34°</div>
              </div>
              <div class="col">
                <i class="fa-solid fa-sun sunny"></i>
                <div class="high">75°</div>
                <div class="low">34°</div>
              </div>
              <div class="col">
                <i class="fa-solid fa-cloud cloud"></i>
                <div class="high">75°</div>
                <div class="low">34°</div>
              </div>
              <div class="col">
                <i class="fa-solid fa-cloud-bolt thunder"></i>
                <div class="high">75°</div>
                <div class="low">34°</div>
              </div>
        
          </div>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="relax">
            Dont forget to stop and reflect on your day! Here is some music to
            help..
          <br>
          <audio src="src/music/relax.mp3" controls></audio>
        </p>
        </div>
        <div class="col">
          <img class="imgFun" src="src/images/greatday.jpg" alt="great-day" width="300" />
        </div>
      </div>
    </div>
    <footer><a href="https://github.com/nmclark007/my-weather-app" target="_blank"> Open-source code</a> by Nichole Clark <br><span class="music"> Music by <a href="https://mixkit.co"> mixkit</a></span><br> Corkboard background by <a href="https://www.freepik.com/topntp26">topntp26</a>  </footer>
<script src="src/index.js"></script>
  </body>
</html>
